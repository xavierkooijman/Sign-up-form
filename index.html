<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP FORM</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="pageContainer">
    <img src="assets/god of war poster.png" alt="God of War Game Poster">
    <div class="textContainer">
      <div class="headerTextContainer">
        <h1>Embark with Kratos and Atreus on an epic adventure</h1>
      </div>
      <div class="formContainer">
        <h2>SIGN UP TO PLAY!</h2>
        <form action="" id="signUpForm">
          <div class="formInputs">
            <input type="text" id="nameInput" placeholder="*Name" required>
            <input type="email" id="emailInput" placeholder="*Email" required>
            <input type="password" id="passInput" placeholder="*Password" required>
            <input type="password" id="passConfirmInput" placeholder="*Confirm Password" required>
          </div>
          <div class="buttonContainer">
            <button type="submit">SIGN UP</button>
            <p>Already have an account?<a href="">Log In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
